<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Galeri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Kartlı Galeri</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card"> <!-- Kart sınıfı ile kart oluşturma -->
          <img src="https://picsum.photos/300?1" class="card-img-top" alt="..."> <!-- Kartın üst kısmındaki resim -->
          <div class="card-body"> <!-- Kartın içeriği -->
            <h5 class="card-title">Kart 1</h5> <!-- Kart başlığı -->
            <p class="card-text">Bu kart bir açıklama içeriyor. İçeriği özelleştirebilirsin.</p> <!-- Kart metni -->
            <a href="#" class="btn btn-primary">Detay</a> <!-- Kart butonu -->
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://picsum.photos/300?2" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Kart 2</h5>
            <p class="card-text">Bootstrap kartlar sayesinde düzenli ve şık kutular oluşturabilirsin.</p>
            <a href="#" class="btn btn-success">İncele</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://picsum.photos/300?3" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Kart 3</h5>
            <p class="card-text">Görsel, başlık, metin ve buton: Hepsi bir arada.</p>
            <a href="#" class="btn btn-warning">Devam</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
