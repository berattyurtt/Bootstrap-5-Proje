<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!--Büyük ekranlar genişler, küçük ekranlarda hamburger gibi olur--> <!--navbar-light: açık renkli temada kullanılır, navbar-dark: koyu renkli temada kullanılır-->
        <div class="container-fluid"> <!--Navbar'ı yatay olarak genişletir-->
          <a class="navbar-brand" href="#">LOGO</a> <!--Genelde logo veya marka için kullanılır-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"> <!--Küçük ekranlarda navbar'ı açıp kapatmak için kullanılır-->
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav"> <!--Navbar içeriğini açıp kapatmak için kullanılır-->
            <ul class="navbar-nav ms-auto"> <!--Menü bağlantılarını taşıyan liste--> <!--ms-auto: sağa yasla-->
              <li class="nav-item">
                <a class="nav-link active" href="#">Anasayfa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Hakkında</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">İletişim</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
