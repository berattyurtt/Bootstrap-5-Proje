<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Galeri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5"> <!--Ortalayıcı + Boşluk-->
    <h2 class="text-center mb-4">Galeri</h2>
    <div class="row"> <!--Satır Başladı-->
      <div class="col-12 col-sm-6 col-md-4 mb-4"> <!--Mobilde 1, küçük ekranda 2, büyükte 3 görsel-->
        <img src="https://picsum.photos/300?1" class="img-fluid rounded shadow" alt="Fotoğraf 1">
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <img src="https://picsum.photos/300?2" class="img-fluid rounded shadow" alt="Fotoğraf 2"> <!--img-fluid: resim boyutunu otomatik ayarlar-->
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <img src="https://picsum.photos/300?3" class="img-fluid rounded shadow" alt="Fotoğraf 3"> <!--rounded: köşeleri yuvarlar-->
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <img src="https://picsum.photos/300?4" class="img-fluid rounded shadow" alt="Fotoğraf 4"> <!--shadow: gölge efekti-->
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-4"> <!--mb-4: alt boşluk-->
        <img src="https://picsum.photos/300?5" class="img-fluid rounded shadow" alt="Fotoğraf 5"> 
      </div>
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <img src="https://picsum.photos/300?6" class="img-fluid rounded shadow" alt="Fotoğraf 6">
      </div>
    </div>
  </div>
</body>
</html>
